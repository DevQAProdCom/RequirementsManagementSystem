<mat-form-field subscriptSizing="dynamic" style="width: 100%;">
  <mat-label class="font-cascadia font-size-13px">Select {{entityName}}</mat-label>
  <mat-select [formControl]="formControl" multiple (selectionChange)="selectionChange($event)">
    @for (option of options; track option) {
    <mat-option class="mat-option" [value]="option">{{option}}</mat-option>
    }
  </mat-select>
</mat-form-field>
