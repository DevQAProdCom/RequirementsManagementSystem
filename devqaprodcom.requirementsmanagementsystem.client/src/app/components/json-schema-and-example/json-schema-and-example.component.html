<mat-tab-group>
  <mat-tab #ResponseBodyJSONSchemaTab>
    <ng-template mat-tab-label>
      <span class="font-cascadia font-size-16px">
        Response Body: JSON Schema
      </span>
    </ng-template>
    <mat-form-field class="example-full-width font-cascadia font-size-16px">
      <textarea
                matInput
                id="ResponseBodyJSONSchemaTextArea"
                #ResponseBodyJSONSchemaTextArea
                style="width: 100%; height: 100%; min-height: 500px; resize: vertical; box-sizing: border-box; font-family:Cascadia Code; font-size: 14px;"></textarea>
    </mat-form-field>
  </mat-tab>

  <mat-tab #ResponseBodyExampleTab>
    <ng-template mat-tab-label>
      <span class="font-cascadia font-size-16px">
        Response Body: Example
      </span>
    </ng-template>
    <mat-form-field class="example-full-width font-cascadia font-size-16px">
      <textarea
                matInput
                id="ResponseBodyExampleTextArea"
                #ResponseBodyExampleTextArea
                style="width: 100%; height: 100%; min-height: 500px; resize: vertical; box-sizing: border-box; font-family: Cascadia Code; font-size: 14px;"></textarea>
    </mat-form-field>
  </mat-tab>
</mat-tab-group>
