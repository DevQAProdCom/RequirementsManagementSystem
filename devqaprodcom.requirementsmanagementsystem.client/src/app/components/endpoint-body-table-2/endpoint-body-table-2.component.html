<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>JSON Field Name</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <app-text-input [value]="element.name" [label]="'Name'" (inputChanged)="onJsonSchemaFieldNameSet($event, i)"></app-text-input>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>JSON Field Type</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <app-single-select [options]="jsonSchemaDataTypes" entityName="Data Type:" (valueSelected)="onJsonSchemaDataTypeSelected($event, i)" [selected]="element.type"></app-single-select>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
